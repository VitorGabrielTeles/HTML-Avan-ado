<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/favicon.jpg" type="image/jpg">
    <title>Litas não ordenadas</title>
    <style>
      body{
        background-color: gray;
        color: bisque;
        text-align: center;
      }
      ul{
        text-align: left;
        color: black;
      }
      li{
        list-style: url(img/cafe.png);
      }
      h1{
        font-family:cursive;
        font-size: small;
      }
      li{
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>LISTAS NÃO ORDENADAS</h1>
    <ul>
      <li>Café</li>
      <li>Chá</li>
      <li>Leite</li>
      <li>Chocolate Quente</li>
    </ul>
    
    <ul style="list-style-type: circle">
      <li>Café</li>
      <li>Chá</li>
      <li>Leite</li>
      <li>Chocolate Quente</li>
    </ul>
    
    <ul style="list-style-type: disc">
      <li>Café</li>
      <li>Chá</li>
      <li>Leite</li>
      <li>Chocolate Quente</li>
    </ul>
    
    <ul style="list-style-type: square">
      <li>Café</li>
      <li>Chá</li>
      <li>Leite</li>
      <li>Chocolate Quente</li>
    </ul>
  </body>
  </html>
